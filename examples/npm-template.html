<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Using jsCoq with NPM (a template)</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/jscoq/dist/frontend/index.css">
 
    <!-- important: this will not work from *within* the jsCoq package dir; -->
    <!-- this template is meant to be copied to your project dir and edited -->

  </head>

<body class="jscoq-main">
  <div id="ide-wrapper" class="toggled">
    <div id="code-wrapper">
      <div id="document">
        <h1>Write a header here</h1>
        <p>
            Write some text as well.
        </p>
        <textarea id="coq-code">
(* Write some Coq code in here *)
        </textarea>
      </div>
    </div>
  </div>

  <!-- jsCoq configuration part -->
  <script type="module">
    import { JsCoq } from './node_modules/jscoq/dist/frontend/index.js'
    var jscoq_ids  = ['coq-code'];
    var jscoq_opts = {
        prelude:       true,
        implicit_libs: true,
        editor:        { mode: { 'company-coq': true }, keyMap: 'default' },
        init_pkgs:     ['init'],
        all_pkgs:      ['coq']
    };

    JsCoq.start(jscoq_ids, jscoq_opts);
  </script>
</body>
