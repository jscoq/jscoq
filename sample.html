<body>
  <div id="ide-wrapper" class="toggled">
  <div id="code-wrapper">
  <div id="document">
    <p>
    Alt+↑/↓ – move through proof; Alt+→ or Alt+⏎ – go to cursor. <br/>
    Alt+hover executed sentences to watch intermediate steps. <br/>
    Hover identifiers in goals to view their types. Alt+hover to view definitions.
  </p>
    <textarea id="workspace">
Check nat.

Theorem plus_two : forall n : nat, n + 2 = S (S n).
Proof.
  induction n.
  - simpl. reflexivity.
  - simpl. rewrite IHn. reflexivity.
Qed.


Require Import List.
Import ListNotations.

Check [1;3].

Fixpoint nonzeros (l : list nat) :=
  match l with
  | [] => []
  | 0 :: xs => nonzeros xs
  | x :: xs => x :: nonzeros xs
  end.
  
Arguments nonzeros l : simpl nomatch.

Lemma nonzeros_app : forall l1 l2 : list nat,
  nonzeros (l1 ++ l2) = (nonzeros l1) ++ (nonzeros l2).
Proof.
  intros l1 l2. induction l1 as [| n' l' IHl'].
  - simpl. reflexivity.
  - simpl. case n'.
    + simpl; apply IHl'.
    + simpl; rewrite IHl'. reflexivity.
Qed.
</textarea>

  </div> <!-- /#code-wrapper -->
  </div> <!-- /#ide-wrapper -->

  <script src="ui-js/jscoq-loader.js" type="text/javascript"></script>
  <script type="text/javascript">

    var jscoq_ids  = ['workspace'];
    var jscoq_opts = {
        prelude:   true,
        base_path: './',
        init_pkgs: ['init'],
        all_pkgs:  ['init', 'coq-base', 'coq-numbers', 'coq-collections', 'coq-arith', 'coq-reals', 'math-comp'],
        editor: {keyMap: 'default'}
    };

    /* Global reference */
    var coq;

    loadJsCoq(jscoq_opts.base_path)
        .then( () => coq = new CoqManager(jscoq_ids, jscoq_opts) );
  </script>
